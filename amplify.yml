version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm install -g @expo/cli
    build:
      commands:
        # Replace expo export:web with just expo export
        - npx expo export
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
