version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - nvm install 22
        - nvm use 22
        - npm install
        - npm install --silent --global expo-cli
        - |-
          if [ -f yarn.lock ]; then
            yarn
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci --cache .npm --prefer-offline
          else
            npm install
          fi
    build:
      commands:
        - 'expo build:web'
        - 'npm run build'
  artifacts:
    baseDirectory: web-build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - $(npm root --global)/**/*
